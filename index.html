<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mini Project</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add some styling to the sections */
        .section {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .section h3 {
            color: #007bff;
        }
        /* Customize buttons */
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        /* Customize result text */
        .result {
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-5">JavaScript Assignment Project</h1>

        <!-- 1. Calculate Difference -->
        <div class="section">
            <h3>1. Calculate Difference</h3>
            <div class="mb-3">
                <label for="num1" class="form-label">Enter First Number:</label>
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Enter Second Number:</label>
                <input type="number" id="num2" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="calculateAndShowDifference()">Calculate Difference</button>
            <p id="diffResult" class="result"></p>
        </div>

        <!-- 2. Check if Odd -->
        <div class="section">
            <h3>2. Is Odd</h3>
            <div class="mb-3">
                <label for="oddNumber" class="form-label">Enter a Number:</label>
                <input type="number" id="oddNumber" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="checkIfOdd()">Check Odd</button>
            <p id="oddResult" class="result"></p>
        </div>

        <!-- 3. Find Minimum Number -->
        <div class="section">
            <h3>3. Find Minimum Number</h3>
            <div class="mb-3">
                <label for="minNumbers" class="form-label">Enter Numbers (comma-separated):</label>
                <input type="text" id="minNumbers" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="findMinNumber()">Find Minimum</button>
            <p id="minResult" class="result"></p>
        </div>

        <!-- 4. Filter Even Numbers -->
        <div class="section">
            <h3>4. Filter Even Numbers</h3>
            <div class="mb-3">
                <label for="evenNumbers" class="form-label">Enter Numbers (comma-separated):</label>
                <input type="text" id="evenNumbers" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="filterEvenNumbersFromArray()">Filter Even Numbers</button>
            <p id="evenResult" class="result"></p>
        </div>

        <!-- 5. Sort Array Descending -->
        <div class="section">
            <h3>5. Sort Array in Descending Order</h3>
            <div class="mb-3">
                <label for="sortNumbers" class="form-label">Enter Numbers (comma-separated):</label>
                <input type="text" id="sortNumbers" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="sortNumbersDesc()">Sort Descending</button>
            <p id="sortResult" class="result"></p>
        </div>

        <!-- 6. Lowercase First Letter -->
        <div class="section">
            <h3>6. Lowercase First Letter</h3>
            <div class="mb-3">
                <label for="lowercaseString" class="form-label">Enter a String:</label>
                <input type="text" id="lowercaseString" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="lowercaseFirst()">Lowercase First Letter</button>
            <p id="lowercaseResult" class="result"></p>
        </div>

        <!-- 7. Count Vowels -->
        <div class="section">
            <h3>7. Count Vowels</h3>
            <div class="mb-3">
                <label for="vowelString" class="form-label">Enter a String:</label>
                <input type="text" id="vowelString" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="countVowelsInString()">Count Vowels</button>
            <p id="vowelResult" class="result"></p>
        </div>

        <!-- 8. Find Average -->
        <div class="section">
            <h3>8. Find Average</h3>
            <div class="mb-3">
                <label for="averageNumbers" class="form-label">Enter Numbers (comma-separated):</label>
                <input type="text" id="averageNumbers" class="form-control">
            </div>
            <button class="btn btn-custom" onclick="findArrayAverage()">Find Average</button>
            <p id="averageResult" class="result"></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
